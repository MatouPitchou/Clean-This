  whyCleanThis:
    '
      <section class="why" id="why">
        <h3 data-aos="fade-up" class="why-title section-title">Why <span>CleanThis</span> ?</h3>

      <div class="why-cards"> 
        <div data-aos="fade-up" class="why-card">
