            <i class="fa-solid fa-leaf"></i> 
          </div>
          <div class="why-text-content">
            <h4 class="why-title">Ecological Commitment</h4>
            <p class="why-text">
              Our dedication to ecology sets us apart. We exclusively use green cleaning products to protect our planet.
            </p>
